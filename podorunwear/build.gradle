apply plugin: 'com.android.application'
apply plugin: 'com.xavierbauquet.theo'


android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.ericseychal.podorunwear"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.support:wearable:2.0.0-alpha2'
    compile 'com.google.android.gms:play-services-wearable:9.6.0'
    compile 'com.github.lukedeighton:wheelview:0.3.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.xavierbauquet.locationdroid:locationdroid:1.0.0'
    compile('com.ericseychal.podorun:podorunlibrary:1.0.0')
}
